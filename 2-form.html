<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 2</title>
  <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-BMOin89a.css">
</head>

<body>


  <main>
    <div class="container">
      <form class="feedback-form js-form" autocomplete="off">
        <label class="label-input">
          Email
          <div class="input-container">
            <div class="border-effect"></div>
            <input class="email-input" type="email" name="email" autofocus />
          </div>
        </label>
        <label class="label-input">
          Message
          <div class="input-container">
            <div class="border-effect"></div>
            <textarea name="message" rows="8"></textarea>
          </div>
        </label>

        <button type="submit">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Submit</span></button>

      </form>

    </div>
  </main>

</body>

</html>
